<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
    <style>
        .detail_container {
            width: 100%;
            justify-self: center;
            overflow-x: hidden;
            height: 600px;
            background-color: rgba(99, 93, 93, 0.086);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .detail_item {
            width: 95%;
            height: 90%;
            border-radius: 5px;
            background-color: rgb(120, 120, 145);

            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        .detail_item_content{
            width: 75%;
            display: flex;
            justify-content: space-between;
            text-align: center;
            align-items: center;
        }
        .detail_label {
            padding: 3px;
            border-radius: 8px;
            background-color: rgb(175, 175, 177);
        }
        .detail_label label{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            letter-spacing: -0.5px;
            word-spacing: 2px;
            font-weight: 100;
            font-size: 1.4rem;
            font-variant: small-caps;
        }
        .detail_item_content h4{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.2rem;
            color: wheat;
        }
        .detail_item_content h5{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2rem;
            color: rgb(226, 226, 226);
        }

        .usercreate_base_container {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: whitesmoke;
        }
        .usercreate_container {
            width: 80%;
            margin: 5px 0px;
            height: auto;
            box-shadow: 0px 0px 10px 2px white;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
        }
        .usercreate_content {
            width: 65%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .usercreate_content h5{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .usercreate_content input {
            border: none;
            box-shadow: 0px 0px 7px 1px rgba(0, 0, 0, 0.245) inset;
            color: rgba(0, 0, 0, 0.495);
            outline: none;
            padding: 3px 5px;
            font-size: 0.8rem;
            text-align: center;
            border-radius: 5px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <div class="usercreate_base_container">
        <div class="usercreate_container">
            <div class="usercreate_content">
                <h5>Kullanıcı Adı</h5>
                <input type="text"> 
            </div>
        </div>
    </div>
</body>
</html>
