<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <title>Live For Home</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar_base">
        <nav class="navbar_logo"><h1 style="color: rgb(242, 188, 89);">Todo</h1><h1 style="color: rgb(169, 226, 113);">
            App</h1></nav>    
        <nav class="navbar_detail">
            <div class="navbar_item"><h1>Kayıt Ol</h1></div>
            <div class="navbar_item"><h1>Kullanıcılar</h1></div>
        </nav>
        </div>
    </div>
    <section class="section">
        <form class="user_form">
            <div class="user_controller">
                <div class="user_div">
                <label>Adınız : </label>
                <input autocomplete="off" name="firstName" class="user_input" type="text" maxlength="10" minlength="3">
            </div>
            <div class="user_div">
                <label>Soyadınız : </label>
                <input autocomplete="off" name="lastName" class="user_input" type="text" maxlength="15" minlength="2">
            </div>
            <div class="user_div">
                <label>Kullanıcı Adı : </label>
                <input autocomplete="off" name="userName" class="user_input" type="text" maxlength="10" minlength="5">
            </div>
            <div class="user_div">
                <label>Yaş : </label>
                <input autocomplete="off" name="age" class="user_input" type="number" maxlength="1" max="99" min="18">
            </div>
            <div class="user_apply">
                <button id="user_button">ONAYLA</button>
            </div>
            </div>
        </form>
    </section>
</body>
<script src="./src/main.js"></script>
</html>
